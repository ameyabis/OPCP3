<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d42e8378e0.js" crossorigin="anonymous"></script>
        <title>OhMyFood - Soutenance GJ</title>
    </head>

    <body>
        <header class="header">
            <div class="header__logo">
                <img src="images/logo/ohmyfood.png" alt="ohmyfood">
            </div>

            <div class="header__lieu">
                <div class="lieu__contenu">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Paris, Belleville</span>
                </div>
            </div>

            <div class="header__info">
                <h1>Réserver le menu qui vous convient</h1>
                <span>Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
                <button class="info__button" type="button">Explorer nos restaurants</button>
            </div>
        </header>

        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="fonctionnement__bouton">
                <div class="un-bouton">
                    <span class="chiffre">1</span>
                    <button class="bouton">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Choisissez un restaurant</span>
                    </button>
                </div>

                <div class="un-bouton">
                    <span class="chiffre">2</span>
                    <button class="bouton">
                        <i class="fas fa-list-ul"></i>
                        <span>Composer votre menu</span>
                    </button>
                </div>

                <div class="un-bouton un-bouton--rose">
                    <span class="chiffre">3</span>
                    <button class="bouton">
                        <i class="fas fa-store"></i>
                        <span>Déguster au restaurant</span>
                    </button>
                </div>
            </div>
        </section>
        
        <section class="restaurant">
            <h2>Restaurants</h2>

            <div class="restaurant__global">
                <div class="un__restaurant">
                    <a href="./menu_la_palette.html">
                        <figure>
                            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Ménilmontant">
                            <span class="un__restaurant--nouveau">Nouveau</span>
                            <div>
                                <figcaption>
                                    <h3>La palette du goût</h3>
                                    <span>Ménilmontant</span>
                                </figcaption>
                                <div class="fav__coeur">
                                    <i class="far fa-heart"></i>
                                    <i class="fas fa-heart"></i>
                                </div>
                            </div>
                        </figure>
                    </a>
                </div>

                <div class="un__restaurant">
                    <a href="menu_la_note.html">
                        <figure>
                            <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Ménilmontant">
                            <span class="un__restaurant--nouveau">Nouveau</span>
                            <div>
                                <figcaption>
                                    <h3>La note enchantée</h3>
                                    <span>Charonne</span>
                                </figcaption>
                                <div class="fav__coeur">
                                    <i class="far fa-heart"></i>
                                    <i class="fas fa-heart"></i>
                                </div>
                            </div>
                        </figure>
                    </a>
                </div>

                <div class="un__restaurant">
                    <a href="menu_a_la_francaise.html">
                        <figure>
                            <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Ménilmontant">
                            <div>
                                <figcaption>
                                    <h3>À la française</h3>
                                    <span>Cité Rouge</span>
                                </figcaption>
                                <div class="fav__coeur">
                                    <i class="far fa-heart"></i>
                                    <i class="fas fa-heart"></i>
                                </div>
                            </div>
                        </figure>
                    </a>
                </div>

                <div class="un__restaurant">
                    <a href="menu_le_delice.html">
                        <figure>
                            <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Ménilmontant">
                            <div>
                                <figcaption>
                                    <h3>Le délice des sens</h3>
                                    <span>Folie-Méricourt</span>
                                </figcaption>
                                <div class="fav__coeur">
                                    <i class="far fa-heart"></i>
                                    <i class="fas fa-heart"></i>
                                </div>
                            </div>
                        </figure>
                    </a>
                </div>
            </div>
        </section>

        <footer class="footer">
            <h3>ohmyfood</h3>
            <a href="#">
                <i class="fas fa-utensils"></i>
                <span>Proposer un restaurant</span>
            </a>
            <a href="#">
                <i class="fas fa-hands-helping"></i>
                <span>Devenir partenaire</span>
            </a>
            <a href="#">
                <span>Mention légales</span>
            </a>
            <a href="#">
                <span>Contact</span>
            </a>
        </footer>
    </body>
</html>
